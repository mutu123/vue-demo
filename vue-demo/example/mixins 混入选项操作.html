<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>mixins 混入选项操作</title>
		<script src="../assets/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<h2>mixins 混入选项操作</h2>
		<a href="https://cn.vuejs.org/v2/guide/mixins.html#%E5%9F%BA%E7%A1%80">官网混入 mixins api</a>
		<p>混入 (mixin) 提供了一种非常灵活的方式，来分发 Vue 组件中的可复用功能。一个混入对象可以包含任意组件选项。当组件使用混入对象时，所有混入对象的选项将被“混合”进入该组件本身的选项。</p>
		<hr >
		
	     <div id="app">
			 {{num}}
	     	<p><button type="button" @click="add()">add</button></p>
	     </div>
		
		<script type="text/javascript">
		    
			var mixin = {
				updated(){
					console.log("数据发生变化时"+this.num);
				},
				methods:{
					conflicting(){
						console.log("from mixin");
					}
				}
			}
		
			var vm = new Vue({
				el:"#app",
				data:{
					num:0
				},
				methods:{
					add(){
						this.num ++
						this.conflicting()
					},
					conflictings(){
						console.log("from self");
					}
				},
				updated() {
					console.log("组件自身的钩子函数");
				},
				mixins:[mixin]
			})
			
			
		</script>
	</body>
</html>
