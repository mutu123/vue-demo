<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../assets/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			
			<p style="color: 'colors';">测试文字</p>
			
			//绑定传值
			<china :form-here="mssage" color="green"></china>
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					mssage:"老周是个憨憨儿"
				},
				components:{
					'china':{
						template:`<h2 style="color: red">你来自{{formHere}}</h2>`,
						//设置属性
						props:['formHere','color']
					}
				}
			})
		</script>
	</body>
</html>
