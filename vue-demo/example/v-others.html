<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../assets/js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<div v-pre>{{message}}</div>
			<div v-cloak>渲染完成后再显示</div>
			<div v-once>只显示初始化数据{{message}}</div>
			<div >{{message}}</div>
			<input type="text" name="" id="" value="" v-model="message"/>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					message:"---------"
				}
			})
		</script>
	</body>
</html>
