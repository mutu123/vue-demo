<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<script type="text/javascript" src="../assets/js/vue.js"></script>
	</head>
	<body>

		<div id="app">
			<component :is="current"></component>
			
			<p><button type="button" @click="changeCommponent">切换commponent</button></p>
		</div>

		<script type="text/javascript">
			var commponentA = {
				template: `<div style="color: aqua;">commponentA</div>`
			}

			var commponentB = {
				template: `<div style="color: aqua;">commponentB</div>`
			}

			var commponentC = {
				template: `<div style="color: aqua;">commponentC</div>`
			}


			var app = new Vue({
				el: "#app",
				data: {
					current: "commponentA"
				},
				components: {
					'commponentA': commponentA,
					'commponentB': commponentB,
					'commponentC': commponentC,
				},
				methods: {
					changeCommponent() {
						if (this.current == "commponentA") {
							this.current = "commponentB"
						} else if (this.current == "commponentB") {
							this.current = "commponentC"
						} else {
							this.current = "commponentA"
						}
					}
				}
			})
		</script>

	</body>
</html>
