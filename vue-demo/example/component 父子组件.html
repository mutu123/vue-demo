<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../assets/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>

		<div id="app">
			<native></native>
		</div>



		<script type="text/javascript">
			var city = {
				template: `<h1 style="color: #00FFFF; font-size:10px;">子组件<h1>`,
			}

			var china = {
				template: `<div >
			                  <h1 style="color: green">父组件</h1>
							  <city></city>
		                   </div>`,
				components:{
					'city': city
				},
			}

			var app = new Vue({
				el: '#app',
				components: {
					"native": china
				}
			})
		</script>
	</body>
</html>
