<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../assets/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			<p>{{count}}</p>
			
			<p><button type="button" @click="add" class="mui-btn mui-btn-blue">按钮</button></p>
			
			<!-- <p><button type="button" onclick="unbind()">unbind</button></p> -->
		</div>
		
		<p><button type="button" onclick="unbind()">unbind</button></p>
		
		<script type="text/javascript">
		    function unbind(){
				app.$destroy()
			}
		
			var app = new Vue({
				el:'#app',
				data:{
					count:1
				},
				methods:{
					add(){
						this.count++
					}
				},
				beforeCreate() {
					 console.log('1-beforeCreate 初始化之后');
				},
				created() {
					 console.log('2-created 创建完成');
				},
				beforeMount: () => {
					 console.log('3-beforeMount 挂载之前');
				},
				mounted:function(){
					  console.log('4-mounted 被创建');
				},
				beforeUpdate() {
					 console.log('5-beforeUpdate 数据更新前');
				},
				updated() {
					 console.log('6-updated 被更新后');
				},
				activated() {
					//被 keep-alive 缓存的组件激活时调用。
					//该钩子在服务器端渲染期间不被调用。
					 console.log('7-activated');
				},
				deactivated() {
					//被 keep-alive 缓存的组件失活时调用。
                    //该钩子在服务器端渲染期间不被调用。
					   console.log('8-deactivated');
				},
				beforeDestroy() {
					  console.log('9-beforeDestroy 销毁之前');
				},
				destroyed() {
					 console.log('10-destroyed 销毁之后')
				}
			
				
			})
		</script>
		
	</body>
</html>
