<script>

/**
 * 基本数据类型和引用数据类型存储在内存中的位置不同：
 *    基本数据类型储存在栈中
 *    引用类型的对象存储在堆中，引用数据类型的变量是一个指向堆内存中实际对象的引用，存在栈中
 * 不同的类型数据导致赋值变量时不同
 *    基本数据类型赋值：上生成相同的值，2个对象对应不同的地址
 *    引用类型赋值，是将保存对象的引用地址赋值给另一个变量。2个变量都指向堆内存中的同一个对象实例。
 */
let a = 2
let b = a
b  = 10
console.log(`a: ${a} b: ${b}`);

let obj1 = {}
let obj2 = obj1
obj2.name = "Xxx"
console.log(`obj1: ${obj1.name}`);
 
let name1 = {name:"小米"}
let name2 = {...name1}
name2.name = "小红"
console.log("name1:",name1,"name2:",name2);// 小米，小红

const fxArr = ["One", "Two", "Three"]
const fxArrs = [...fxArr]
fxArrs[1] = "love";
console.log(fxArr) // ["One", "Two", "Three"]
console.log(fxArrs) // ["One", "love", "Three"]
console.log(fxArr == fxArrs);


const obj5 = {
    name : 'init',
    arr : [1,[2,3],4],
};
const obj6={...obj5} // 一个浅拷贝方法
obj6.name = "update";
obj6.arr[1] = [5,6,7] ; // 新旧对象还是共享同一块内存

console.log('obj5',obj5) // obj5 { name: 'init',  arr: [ 1, [ 5, 6, 7 ], 4 ] }
console.log('obj6',obj6) // obj6 { name: 'update', arr: [ 1, [ 5, 6, 7 ], 4 ] }

</script>
</html>
