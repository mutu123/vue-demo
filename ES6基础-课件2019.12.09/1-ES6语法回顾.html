<body>
    <script>
        {
            /*
              块级作用域 
              let const
        forEach 语法：
            arr.forEach(callback(currentValue [, index [, array]])[, thisArg]);
            参数
        callback
            为数组中每个元素执行的函数，该函数接收三个参数：
            currentValue
                数组中正在处理的当前元素。
            index 可选
                数组中正在处理的当前元素的索引。
            array 可选
                forEach() 方法正在操作的数组。
        thisArg 可选
            可选参数。当执行回调函数 callback 时，用作 this 的值。
        返回值
            undefined。
        
            */
            let arr = [1, 2, 3, 4, 5];
            arr.forEach(function (item, index, a) { // 5.1
                console.log(item, index, a, this);
            }, 2);
            /*
            map,filter,every,some,find,findIndex
            */
        }
    </script>
</body>

</html>
