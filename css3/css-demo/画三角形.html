<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画三角形，对话框</title>
	<style type="text/css">
		.dialog{
 			width: 200px;
			height: 50px;
			background-color: #6f6;
			border-radius: 4px;
			margin: 50px auto;
		}
		
		.dialog::before{
            content: "";
			width: 0px;
			height: 0px;
			border-top:10px solid transparent;
			border-left:0px solid #0000FF;
			border-right:10px solid #0000FF;
			border-bottom:10px solid transparent;
			
			position: absolute;
			margin-left: -10px;
			margin-top: 15px;
		}
		
	</style>
</head>
<body>
	<div class="dialog">
	</div>
</body>
</html>
