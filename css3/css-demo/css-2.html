<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="http://www.baidu.com">baidu</a>
    
    <p><input type="text"></p>
    <p><input type="text" disabled></p>
    
    <style type="text/css">
        /* line 默认颜色 */
        a:link{color: blue;}
        /* 鼠标移到时颜色  */
        a:hover{color: #000;}
        /* 访问后到颜色 */
        a:visited{color: gray;}
        /* 不可点击到颜色 */
        a:active{color: brown;}

        input:enabled{background-color: hotpink;color: white;}
        input:disabled{background-color: grey;}
    </style>
</body>
</html>
