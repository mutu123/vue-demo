<div>
    <a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Equality_comparisons_and_sameness">js中的比较==，===，</a>

<script>
let nub = NaN;
let str = NaN;
console.log(Object.is(nub,str));
console.log(!undefined)    //true
//会强制转换== 运算符在判断相等前对两边的变量(如果它们不是同一类型) 进行强制转换 (这种行为的结果会将 "" == false 判断为 true), 而 Object.is不会强制转换两边的值
console.log(""==false)    
</script>
